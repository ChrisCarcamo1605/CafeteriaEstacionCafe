version: '3.8'

services:
  estacioncafedb:
    image: postgres:latest
    container_name: EstacionCafeDB
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: estacionPass2025
      POSTGRES_DB: estacioncafedb
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network:
    driver: bridge